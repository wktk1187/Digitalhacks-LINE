name: Send Daily LINE Messages

on:
  schedule:
    # 毎日正午（JST 12:00）に実行 = UTC 3時
    - cron: '0 3 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  send-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send LINE Messages via Supabase Edge Function
        run: |
          # line-auto-message-sender Edge Functionを呼び出し
          echo "🔄 自動メッセージ送信を開始..."
          
          # URLを確認とデバッグ情報
          if [ -z "$SUPABASE_URL" ]; then
            echo "❌ SUPABASE_URL is not set"
            exit 1
          fi
          
          # URLの長さとフォーマットを確認
          echo "📏 SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "🔍 First 30 chars: ${SUPABASE_URL:0:30}"
          echo "🔍 Last 10 chars: ${SUPABASE_URL: -10}"
          
          # 改行や空白を削除
          SUPABASE_URL=$(echo "$SUPABASE_URL" | tr -d '\r\n' | xargs)
          FULL_URL="${SUPABASE_URL}/functions/v1/line-auto-message-sender"
          echo "📡 URL: $FULL_URL"
          
          # curlでEdge Functionを呼び出し（エラーハンドリング強化）
          response=$(curl -s -w "\nHTTPSTATUS:%{http_code}" -X POST \
            "$FULL_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            2>&1) || curl_exit_code=$?
          
          # curlのexit codeをチェック
          if [ ! -z "$curl_exit_code" ] && [ "$curl_exit_code" != "0" ]; then
            echo "❌ curl failed with exit code: $curl_exit_code"
            echo "📝 Response: $response"
            exit 1
          fi
          
          # HTTPステータスコードとレスポンスボディを分離
          http_code=$(echo "$response" | tail -n 1 | sed 's/HTTPSTATUS://')
          response_body=$(echo "$response" | sed '$d')
          
          echo "📊 HTTP Status: $http_code"
          echo "📄 Response: $response_body"
          
          if [ "$http_code" = "200" ] || [ "$http_code" = "204" ]; then
            echo "✅ Edge Function実行成功"
            echo "📨 メッセージ送信処理完了"
          else
            echo "❌ Edge Function実行失敗: HTTP $http_code"
            echo "🔍 レスポンス詳細: $response_body"
            exit 1
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}